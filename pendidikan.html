        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

        <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://bootswatch.com/assets/js/custom.js"></script>
        <script type="text/javascript">
        $(document).ready(function() {
            var optionsSmp = {
                chart: {
                    type: 'bar'
                },
                title: {
                    text: 'Statistik Peserta Didik Berdasarkan Jenis Kelamin'
                },
                xAxis: {
                    categories: [],
                    title: {
                        text: null
                    }
                },
                yAxis: {
                     min: 0,
                        title: {
                            text: 'Jumlah Peserta Didik',
                            align: 'high'
                        },
                        labels: {
                            overflow: 'justify'
                        }
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'top',
                    x: -40,
                    y: 80,
                    floating: true,
                    borderWidth: 1,
                    shadow: true
                },
                credits: {
                    enabled: false,
                },
                tooltip: {
                    shared: true
                },
                plotOptions: {
                    bar: {
                        dataLabels: {
                            enabled: true
                        }
                    }
                },
                series: []
            };

            var options = {
                chart: {
                    type: 'bar'
                },
                title: {
                    text: 'Statistik Peserta Didik Berdasarkan Jenis Kelamin'
                },
                xAxis: {
                    categories: [],
                    title: {
                        text: null
                    }
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'Jumlah Peserta Didik',
                        align: 'high'
                    },
                    labels: {
                        overflow: 'justify'
                    }
                },
                plotOptions: {
                    bar: {
                        dataLabels: {
                            enabled: true
                        }
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'top',
                    x: -40,
                    y: 80,
                    floating: true,
                    borderWidth: 1,
                    shadow: true
                },
                credits: {
                    enabled: false
                },
                series: []
            };

            var optionsSma = {
                chart: {
                    type: 'bar'
                },
                title: {
                    text: 'Statistik Peserta Didik Berdasarkan Jenis Kelamin'
                },
                xAxis: {
                    categories: [],
                    title: {
                        text: null
                    }
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'Jumlah Peserta Didik',
                        align: 'high'
                    },
                    labels: {
                        overflow: 'justify'
                    }
                },
                plotOptions: {
                    bar: {
                        dataLabels: {
                            enabled: true
                        }
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'top',
                    x: -40,
                    y: 80,
                    floating: true,
                    borderWidth: 1,
                    shadow: true
                },
                credits: {
                    enabled: false
                },
                series: []
            };
            $.get('https://raw.githubusercontent.com/BugisDev/bulukumba-data/master/pendidikan/statistik_pelajar_berdasarkan_jeniskelamin.csv', function(data) {
                var rows = data.split('\n');
                var male = [];
                var female = [];
                var smpmale = [];
                var smpfemale = [];
                var smamale = [];
                var smafemale = [];

                $.each(rows, function(i, row) {
                    var columns = row.split(',');
                    if (i == 0) {
                        return;
                    }
                    let school = columns[1];
                    if (typeof school !== 'undefined' && (school.includes('SD'))) {
                        options.xAxis.categories.push(school);
                        male.push(parseInt(columns[3]));
                        female.push(parseInt(columns[4]));
                    } else if (typeof school !== 'undefined' && (school.includes('SMP'))) {
                        optionsSmp.xAxis.categories.push(school);
                        smpmale.push(parseInt(columns[3]));
                        smpfemale.push(parseInt(columns[4]));
                    } else if (typeof school !== 'undefined' && (school.includes('SMK') || school.includes('SMA'))) {
                        optionsSma.xAxis.categories.push(school);
                        smamale.push(parseInt(columns[3]));
                        smafemale.push(parseInt(columns[4]));
                    }
                });
                options.series = [
                    {name: 'Laki-Laki', data: male},
                    {name: 'Perempuan', data: female}
                ];
                optionsSmp.series = [
                    {name: 'Laki-Laki', data: smpmale},
                    {name: 'Perempuan', data: smpfemale}
                ];
                optionsSma.series = [
                    {name: 'Laki-Laki', data: smamale},
                    {name: 'Perempuan', data: smafemale}
                ];
                //console.log(options);
                Highcharts.chart('sd', options);
                Highcharts.chart('smp', optionsSmp);
                Highcharts.chart('sma', optionsSma);
            });
        });
        </script>
    </body>
